<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube Playlist Thumbs</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
  </head>

  <header class="ypt_channels">
    <!-- <button id="showPlayList">Show Play List</button>
    <button id="getAPIKey">Input API Key</button> -->
    <div id="playlistsContainer" class="channelPlayer"></div>
  </header>

  <body id="body">
    <div class="sidebar">
      <a
        class="btn"
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.facebook.com/raiffeisen.waren/"
      >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-google"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-youtube"></i>
      </a>
    </div>

    <div id="ypt_wrapper">
      <div class="video">
        <div id="player"></div>
      </div>
      <!-- <div id="playlistContainer"></div> -->
      <ul id="playlistContainer" class="ypt_thumbs"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"
      integrity="sha256-eWzD4VoILNfodzTHdCIMKX/k47LcM3hmpTfFhAR7Cj0="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>

    <script type="text/javascript" src="./script.js"></script>
    <script id="playlists" type="x-tmpl-mustache">
      <ul>
        {{#playlists}}
          <li class="youtube-playlist" data-youtube-playlist-id="{{id}}">
            <span>
              <img alt="{{snippet.title}}" src="{{snippet.thumbnails.medium.url}}" style="width: 200px; height: 11">
            </span>
            <h3>{{snippet.title}}</h3>
          </li>
        {{/playlists}}
      </ul>
    </script>

    <script id="playlist" type="x-tmpl-mustache">
      {{#videos}}
        <li class="youtube-video"
            data-youtube-video-index="{{snippet.position}}">
          <p>{{snippet.title}}</p>
          <span>
            <img alt="{{snippet.title}}" src="{{snippet.thumbnails.medium.url}}" style="width: 200px; height: 11">
          </span>
        </li>
      {{/videos}}
    </script>
  </body>
</html>
