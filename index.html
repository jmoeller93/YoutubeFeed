<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Youtube Playlist Thumbs</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
  </head>

  <header class="page-header">
    <img
      src="/images/banner.PNG"
      alt="SELFHTML - Die Energie des Verstehens"
      class="page-header"
    />
  </header>

  <body id="body">
    <div class="sidebar">
      <button id="showPlayList">Show Play List</button>
      <div id="div1"></div>
      <div id="div2"></div>
      <div id="playListContainer"></div>

      <a
        class="btn"
        target="_blank"
        rel="noopener noreferrer"
        href="https://www.facebook.com/raiffeisen.waren/"
      >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-google"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="btn" href="#">
        <i class="fab fa-youtube"></i>
      </a>
    </div>

    <div id="ypt_wrapper">
      <div class="video">
        <div id="player" data-pl="PLQ7uuVY6M9ifxSX9_vAqIPHAhCYqi4duv"></div>
      </div>
      <ul id="ypt_thumbs"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
  </body>
</html>
